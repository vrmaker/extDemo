<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="lib/esri.css" rel="stylesheet">
    <script src="lib/esri-init.js"></script>
    <script src="lib/ext-all.js"></script>
</head>
<body>
<div id="mapDiv" style="height: 800px;width: 1200px;"></div>
</body>
<script>

    Ext.onReady(function(){
        init();
    })
var init = function(){
    //dojo.require("esri.*");
    //dojo.require("esri.map");

    var mymap = new esri.Map("mapDiv");

    var myTiledMapServiceLayer = new esri.layers.ArcGISTiledMapServiceLayer("http://192.168.16.58/ArcGIS/rest/services/bhmap/MapServer");
    mymap.addLayer(myTiledMapServiceLayer);

    //var mapLayer = new esri.layers.ArcGISTiledMapServiceLayer("http://192.168.16.58/ArcGIS/rest/services/binhairoad2012/MapServer");

    var mapLayer = new esri.layers.ArcGISDynamicMapServiceLayer("http://192.168.16.58/ArcGIS/rest/services/binhairoad2012/MapServer");
    mymap.addLayer(mapLayer);
}
</script>
</html>
